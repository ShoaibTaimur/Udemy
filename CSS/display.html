<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        div
        {
            background-color: aqua;
            display: inline;
        }
        span
        {
            background-color: aquamarine;
            border: 2px solid black;
            display: block;
        }
    </style>
</head>
<body>
    <div>i am a div</div>
    <span>i am spna 1</span>
    <span>i am spna 2</span>
</body>
</html>
