<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformation</title>
    <style>
        .container
        {
            background-color: red;
            width: 450px;
            height: 70vh;
        }
        .box
        {
            width: 123px;
            height: 123px;
            background-color: bisque;
            margin: 5px;
            /* transform: translate(-34px); */
            /* transform: rotate(-34deg) translate(45px, 145px) scale(3); */
            transform: skew(20deg, 10deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        
    </div>
</body>
</html>
