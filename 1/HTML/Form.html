<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="../CSS/form.css">
  </head>

  <body>
    <header>
      <h1>Please fill up the form</h1>
    </header>
    <main>
      <section>
        <form>
          <label for="Name">
            Your name:
            <input type="text" placeholder="Name" />
          </label>
          <label for="email"
            >Gmail:
            <input type="email" placeholder="Gmail" />
          </label>
          <label for="phone"
            >Your Phone:<input type="number" placeholder="number"
          /></label>
          <fieldset>
            <legend>Pick one</legend>
            <label for=""
              >Debit card
              <input type="radio" name="card" id="debit" />
            </label>
            <label for=""
              >Credit card
              <input type="radio" name="card" id="credit" />
            </label>
            <label for=""
              >Prepaid card
              <input type="radio" name="card" id="prepaid" />
            </label>
          </fieldset>
          <br />
          <fieldset>
            <legend>Pick services</legend>
            <label for=""
              >Customer service
              <input type="checkbox" name="services" id="customer" />
            </label>
            <label for=""
              >Call center
              <input type="checkbox" name="services" id="call" />
            </label>
          </fieldset>
          <input type="reset" value="Reset" />
          <br />
          <input type="submit" value="submit" />
        </form>
      </section>
    </main>
    <footer>
      <button><a href="basic_page.html">Back</a></button>
    </footer>
  </body>
</html>
