<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My own Fillup Form</title>
</head>
<body>
    <h1>Fill up </h1>
    <h6>made by MD shoaaib Taimur</h6>


    <label for="fname">First Name-> </label>
    <input type="text" name="name" id="name" placeholder="Enter Name">
    <br></br>

    <label for="lname">Last Name-> </label>
    <input type="text" name="lname" id="lname" placeholder="Enter Name">
    <br></br>

    <label for="number">Mobile Number-> </label>
    <input type="number" name="number" id="number" placeholder="Mobile Number">
    <br></br>



    <p>Choose Your Gender;</p>
    <input type="radio" name="gender" id="male">
    <label for="gender">Male</label>

    <input type="radio" name="gender" id="female">
    <label for="gender">Female</label>
    <br></br>

    <label for="date_birth">Date Of Birth</label>
    <input type="date" name="date_birth" id="date_birth">
    <br></br>



    <p>Choose Your Hobby;</p>
    <input type="checkbox" name="dancing" id="dancing" value="dancing">
    <label for="dancing">Dancing</label>

    <input type="checkbox" name="gaming" id="gaming" value="gaming">
    <label for="gaming">Gaming</label>
    <br></br>




    <label for="city">Select</label>
    <select name="city" id="city">
        <option value="Bangladesh">Bangladesh</option>
        <option value="India">India</option>
        <option value="United Kindom">United Kindom</option>
    </select>
    <br></br>


    <label for="description">Message:</label>
    <br>
    <textarea name="description" id="description" placeholder="Enter as you wish" rows="4" cols="44"></textarea>
    <br></br>


    <input type="submit" value="Submit">
    
</body>
</html>
